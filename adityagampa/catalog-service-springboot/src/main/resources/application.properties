server.port = 8088

############# MYSQL Config #############
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:192.168.99.100}:3306/${MYSQL_DATABASE_NAME:USERSTORE}?createDatabaseIfNotExist=true
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=${MYSQL_ROOT_USERNAME:root}
spring.datasource.password=${MYSQL_ROOT_PASSWORD:beingzero}

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=create

