version: "3.0"
services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: example
    ports:
      - "3306:3306"

  webservice:
    depends_on:
      - db
    image: demo
    build:
      context: ./abhineel
      dockerfile: Dockerfile
    ports:
      - "8001:80"
    restart: always

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080